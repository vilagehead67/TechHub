{% extends 'base.html' %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<div class="form-container">
  <h2>Forgot Password</h2>
  <form method="POST">
    <label>Email Address</label>
    <input type="email" name="email" required>
    <button type="submit">Send Reset Link</button>
  </form>
</div>
{% endblock %}
